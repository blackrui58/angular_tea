<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	
	#box {
		display: flex;
	}

	#box a {
		height: 50px;
	}
	/*  1:1:1  */
	.box1 {
		/* 1 / (1+2+1) = 1 / 4 */
		/*flex: 1; */
		width: 300px;
	}
	.box2 {
		/* 1/2 */
		flex: 2;
	}
	.box3 {
		/* 1 / 4 */
		flex: 1;
	}

	</style>
</head>
<body>
	<div id="box">
		<a style="background: red;" class="box1">首页</a> 
		<a style="background: green;" class="box2">我的</a> 
		<a style="background: blue;" class="box3">购物车</a> 
	</div>
</body>
</html>
