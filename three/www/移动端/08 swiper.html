<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="swiper.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style type="text/css">
		.swiper-container {
		    width: 320px;
		    height: 300px;
		}  
    </style>
</head>
<body>
    <div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide"><a href="#"><img src="轮播/pic1.jpg" height="240" width="670"></a></div>
	        <div class="swiper-slide"><a href="#"><img src="轮播/pic2.jpg" height="240" width="670"></a></div>
	        <div class="swiper-slide"><a href="#"><img src="轮播/pic3.jpg" height="241" width="671"></a></div>
	        <div class="swiper-slide"><a href="#"><img src="轮播/pic4.jpg" height="241" width="671"></a></div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	    
	    <!-- 如果需要导航按钮 -->
	   <!--  <div class="swiper-button-prev"></div>
	    <div class="swiper-button-next"></div> -->
	    
	    <!-- 如果需要滚动条 -->
	    <!-- <div class="swiper-scrollbar"></div> -->
	</div>
    <script src="swiper.js"></script>
    <script>        
	  var mySwiper = new Swiper ('.swiper-container', {
	    // direction: 'vertical', // 垂直方向,默认水平
	    loop: true,
	    
	    // 如果需要分页器
	    pagination: '.swiper-pagination',
	    
	    // 如果需要前进后退按钮
	    nextButton: '.swiper-button-next',
	    prevButton: '.swiper-button-prev',
	    autoplay: 2000 //自动播放 单位是ms
	    
	    // 如果需要滚动条
	    // scrollbar: '.swiper-scrollbar',
	  })        
  </script>
</body>
</html>
