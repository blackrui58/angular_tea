<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		html {
			font-size: 15.625vw;
		}
		body {
			font-size: 0.16rem;
		}
		div {
			display: flex;
			width: 6.4rem;
			height: 0.88rem;
			background: #262626;
			justify-content: space-between;
			align-items: center;
			padding: 0 0.15rem;
			box-sizing: border-box;
		}
		div a {
			width: 0.6rem;
			height: 0.5rem;
		}
		h1 {
			color: #fff;
		}
		.menu {
			background: url(img/menu.png) no-repeat;
			background-size: 100%;
		}
		.pc {
			background: url(img/pc.png) no-repeat;
			background-size: 100%;
		}
	</style>
</head>
<body>
	<div>
		<a href="#" class="menu"></a>
		<h1 href="#">Guokr.com</h1>
		<a href="#" class="pc"></a>
	</div>
</body>
</html>
