<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>备孕</title>
	<link rel="stylesheet" href="css/swiper.min.css">
	<style>
	 html, body {
        position: relative;
        height: 100%;
    }
	*{margin:0;padding:0;}
	
    .swiper-container,.swiper-wrapper img{
        width: 100%;
        height: 100%;
    }
    .swiper-slide{
        position: relative;
        height: 100%;
    }
	.swiper-slide a{position:absolute;bottom:5%;left:30%;width:150px;height:55px;color:#fff;border-radius:5px;background:rgba(255,255,255,0.1);}
    .swiper-pagination-bullet {
    width: 8px;
    height: 8px;
    display: inline-block;
    border-radius: 100%;
    background: #fff;
    opacity: 1;
}
    .swiper-pagination-bullet-active {
    opacity: .3;
    background: #000;
}
	</style>
</head>
<body>
	<!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/y1.jpg"></div>
            <div class="swiper-slide"><img src="images/y2.jpg"></div>
            <div class="swiper-slide"><img src="images/y3.jpg"><a href="beiyun.html"></a></div>
           
        </div>
         <!-- Add Pagination -->
         <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
     <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
    </script>
</body>
</html>
