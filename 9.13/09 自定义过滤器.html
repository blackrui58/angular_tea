<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="angular.js"></script>
		<script type="text/javascript">
			var app = angular.module('app',[]);
			// 自定义过滤器
			//1.过滤器名字
			//2.函数 
			// 要过滤的数据,写到返回的函数的第一个参数里面
			// 从第二个参数开始,是过滤器后面的参数
			app.filter('capitalize',function () {
				return function (str,a) {
					console.log(a);
					str = str.replace(/\w+/g,function (s) {
						return s.charAt(0).toUpperCase()+s.substr(1);
					});
					return str;
				}
			})
		</script>
	</head>
	<body>
		
		<!--{{ 'we are' | capitalize }}-->
		
		{{ 'I love you' | capitalize:1}}
		
	</body>
</html>
