<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.active {
				background: #ccc;
			}
		</style>
		<script type="text/javascript" src="angular.js"></script>
		<script type="text/javascript">
			var app = angular.module('app',[]);
			app.controller('first',function ($scope) {
				$scope.s = ["爱奇艺","阿里云","安居客","阿里巴巴批发网","爱情公寓","安卓模拟器","阿里旺旺","acfun","apple","adobe"];
				
				$scope.index = -1;
				
				$scope.down = function (evt) {
					if (evt.keyCode == 40) {
						$scope.index++;
					}
				}
			});
		</script>
	</head>
	<body>
		<div ng-controller="first">
			<input type="text" ng-keydown="down($event)" />
			<ul>
				<li ng-repeat="x in s" ng-class="{active: $index == index}">{{x}}</li>
			</ul>
		</div><br />
		{{index}}
	</body>
</html>
