<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function () {
				var oBtn = document.getElementsByTagName('button')[0];
				var oInput = document.getElementsByTagName('input')[0];
				oBtn.onclick = function () {
					oInput.value = oInput.value - 0 + 1;
				}
			}
		</script>
	</head>
	<body>
		<input type="number" />
		<button>点击</button>
	</body>
</html>
