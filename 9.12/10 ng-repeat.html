<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="angular.js"></script>
		<script type="text/javascript">
			
		</script>
	</head>
	<!---->
	<body ng-init='s=["爱奇艺","阿里云","安居客","阿里巴巴批发网","爱情公寓","安卓模拟器","阿里旺旺","acfun","apple","adobe"];arr=[1,2,3,4];json={a: 1,b: 2}'>
		<ul>
			<li ng-repeat="item in arr">{{item}}</li>
		</ul>
		<input type="text" ng-model="v" />
		<ul >
			<li ng-repeat="item in s">{{item}}</li>
		</ul>
		<!-- 要下标和值 或者要属性名和属性值 -->
		<h1 ng-repeat="(key,value) in json">{{key+','+value}}</h1>
		
		<ul >
			<li ng-repeat="(index,value) in s">{{index}},{{value}}</li>
		</ul>
	</body>
</html>
