<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="angular.js"></script>
		<script type="text/javascript">
			
		</script>
	</head>
	<body ng-init='arr=[1,2,3,4,4];s=["爱奇艺","阿里云","安居客","阿里巴巴批发网","爱情公寓","安卓模拟器","阿里旺旺","acfun","apple","adobe","adobe"];arr2=[{name:"zs",age: 20},{name:"zs",age: 20},{name:"zs",age: 20},{name:"zs",age: 20}]'>
		<ul>
			<li ng-repeat="item in arr track by $index">
				item:{{item}},$index:{{$index}},$odd: {{$odd}},$even:{{$even}},$first: {{$first}},$last: {{$last}}
			</li>
		</ul>
		<ul>
			<li ng-repeat="item in s track by $index">{{item}}</li>
		</ul>
		<ul>
			<li ng-repeat="item in arr2">{{item.age}}</li>
		</ul>
	</body>
</html>
